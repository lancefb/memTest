<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Joke Card</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-body" id="jokeCard">
          Loading...
        </div>
      </div>
      <button class="btn btn-primary mt-3" id="jokeButton">Flip Card</button>
    </div>

    <script>
      $(document).ready(function() {
        $('#jokeButton').click(function() {
          $.post('/', function(data) {
            if (data.state === 'joke1' || data.state === 'joke2') {
              $('#jokeCard').text(data.joke);
            } else {
              $('#jokeCard').text(data.random_numbers.join(', '));
            }
          });
        });
      });
    </script>
  </body>
</html>

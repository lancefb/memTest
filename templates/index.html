<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory and Joke Jerker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="container">
        <h1>Improve Your Memory While Laughing at Jokes!</h1>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <p>{{ joke }}</p>
                </div>
                <div class="flip-card-back">
                    <p>Random numbers: {{ random_numbers|join(', ') }}</p>
                </div>
            </div>
        </div>
        <form method="POST">
            <button type="submit">Get New Joke</button>
        </form>
    </div>
</body>
</html>
